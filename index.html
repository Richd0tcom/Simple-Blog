<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Blog</title>

    <style>
      p .elli {
        text-overflow: ellipsis;
        -webkit-line-clamp: 3;
      }
    </style>
  </head>

  <body>
    <header class="relative w-full bg-white">
      <div
        class="absolute w-full h-32 bg-gradient-to-b from-gray-100 to-white"
      ></div>
      <div
        class="relative w-full px-5 py-10 mx-auto sm:py-12 md:py-16 md:px-10 max-w-7xl"
      >
        <h1
          class="mb-1 text-4xl font-extrabold leading-none text-gray-900 lg:text-5xl xl:text-6xl sm:mb-3"
        >
          <a href="#_">The Project Blog</a>
        </h1>
        <p class="text-lg font-medium text-gray-500 sm:text-2xl">
          Designs and layouts to help you with your app
        </p>
      </div>
    </header>
    <section class="bg-white">
      <div
        class="w-full px-5 py-6 sm:mx-0 md:mx-auto space-y-5 sm:py-8 md:py-12 sm:space-y-8 md:space-y-16 max-w-7xl"
      >
        <div class="flex flex-col items-center sm:px-5 md:flex-row">
          <div class="w-full md:w-1/2">
            <a
              href="#_"
              class="block transition duration-200 ease-out transform hover:scale-110"
            >
              <img
                class="object-cover w-full h-full rounded-lg max-h-64 sm:max-h-96"
                src="https://cdn.devdojo.com/images/may2021/cupcakes.jpg"
              />
            </a>
          </div>
          <div
            class="flex flex-col items-start justify-center w-full h-full py-6 mb-6 md:mb-0 md:w-1/2"
          >
            <div
              class="flex flex-col items-start justify-center h-full space-y-3 transform md:pl-10 lg:pl-16 md:space-y-5"
            >
              <div
                class="bg-pink-500 flex items-center pl-2 pr-3 py-1.5 leading-none rounded-full text-xs font-medium uppercase text-white"
              >
                <img src="./Images/star.svg" alt="" class="w-3.5 h-3.5 mr-1" />

                <span>Featured</span>
              </div>
              <h1
                class="text-4xl font-bold leading-none lg:text-5xl xl:text-6xl"
              >
                <a href="#_">Savory Templates. Sweet Designs.</a>
              </h1>
              <p class="pt-2 text-sm font-medium">
                by <a href="#_" class="mr-1 underline">John Doe</a> ·
                <span class="mx-1">April 23rd, 2021</span> ·
                <span class="mx-1 text-gray-600">5 min. read</span>
              </p>
            </div>
          </div>
        </div>

        <div
          class="grid sm:grid-cols-1 md:grid-cols-3 pb-10 sm:px-5 md:gap-x-8 gap-y-16 posts-list"
        >
          <!-- card-->
          
        </div>
      </div>
    </section>

    <section class="bg-white" id="add-post">
      <div
        class="w-full px-5 py-6 mx-auto space-y-5 sm:py-8 md:py-12 sm:space-y-8 md:space-y-16 max-w-7xl"
      >
        <h2 class="text-3xl font-bold">Add new post</h2>

        <form action="" method="post" class="add-post">
          <label for="title" class="text-xl mb-1 block">Title</label>
          <input
            type="text"
            name="Title"
            id="title-value"
            class="w-full border border-gray-300 py-2 px-4 rounded-lg shadow-sm focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 mt-4"
          />

          <label for="content" class="text-xl mb-3 pt-4 block">Content</label>
          <input
            type="text"
            name="con"
            id="content"
            class="block w-full h-32 resize-none border border-gray-300 py-2 px-4 rounded-lg shadow-sm focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 mt-4"
          />

          <input
            type="submit"
            value="Add post"
            class="m-1 mt-3 px-3 py-2 rounded bg-indigo-500 text-white cursor-pointer btn-submit"
          />
        </form>
      </div>
    </section>

    <script src="main.js" type="module" module></script>
  </body>
</html>
